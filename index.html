<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layout</title>
    <link rel="shortcut icon" href="Images/tea2.jpg" type="image/x-icon">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-4 ">
                <div class="row mb-3">
                    <img src="Images/bottle4.jpg" alt="" class="img-fluid">
                </div>
                <div class="row">
                    <img src="Images/stool.jpg" alt=" " class="img-fluid ">
                </div>
            </div>
            <div class="col-4 ">
                <div class="row mb-3 ">
                    <img style="height: 250px;" src="Images/coffee.jpg " alt=" " class="img-fluid ">
                </div>
                <div class="row mb-3 ">
                    <img style="height: 500px;" src="Images/lamp.jpg " alt=" " class="img-fluid ">
                </div>
                <div class="row mb-3 ">
                    <img style="height: 250px;" src="Images/table.jpg " alt=" " class="img-fluid ">
                </div>
                <div class="row mb-3 ">
                    <img src="Images/honey.jpg " alt=" " class="img-fluid ">
                </div>

            </div>
            <div class="col-4 ">
                <div class="row mb-3">
                    <img src="Images/folwer.jpg" alt="" class="figure-img img-fluid rounded-3">
                </div>
                <div class="row mb-3">
                    <img src="Images/watch.jpeg" alt="" class="figure-img img-fluid rounded-3">
                </div>
                <div class="row mb-3">
                    <img src="Images/drink.jpg" alt="" class="figure-img img-fluid rounded-bottom">
                </div>
                <div class=" row mb-3 "></div>
                <div class="row mb-3 "></div>
            </div>
        </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
